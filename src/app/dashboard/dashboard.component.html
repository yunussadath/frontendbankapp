<div class="parent">
  <h1 class="text-center text-white ">Welcome {{user}}</h1><br>
<div>

   <a id="q1" routerLink="/transaction">View Transaction History</a>
</div>

<div class="child">
    <div class="row">
      <div class="container border w-25 text-center " style="background: rgba(26, 24, 24, 0.641); border-radius: 25px; margin-top: 100px;"><br>
     
          <h2 class="text-white">Deposit</h2><br>
        
        
          <div class="mt-3 p-3 d-flex">
          <input [(ngModel)]="acno" id="depo_acno" type="text" class="form-control text-center" placeholder="Account Number" Name="acno"><pre></pre>
          </div>
        
        <div class="mt-3 p-3 d-flex">
        <input [(ngModel)]="pswd" id="depo_pswd" type="password" class="form-control text-center" placeholder="Password" Name="pswd" ><pre></pre>
        </div>    
        
        <div class="mt-2 p-3 d-flex">
        <input [(ngModel)]="amount" id="depo_amount" type="text" class="form-control text-center" placeholder="Amount" Name="amnt" ><pre></pre>
        </div> <br>
        
        <button class="text-center mt-2 p-2"  type="submit" (click)="deposit()" class="btn btn-success" style="border-radius:15px ;">Deposit</button><br><br>
    </div>
     
      </div> 
</div><br>

<div class="child">

<div class="">
  <div class="container border w-25 text-center " style="background: rgba(26, 24, 24, 0.641); border-radius: 25px; margin-top: 150px;"><br>
     
      <h2 class="text-white">Withdraw</h2><br>
    
    
      <div class="mt-3 p-3 d-flex">
      <input [(ngModel)]="acno1" id="with_acno" type="text" class="form-control text-center" placeholder="Account Number" Name="acno" ><pre></pre>
      </div>
    
    <div class="mt-3 p-3 d-flex">
    <input [(ngModel)]="pswd1" id="with_pswd" type="password" class="form-control text-center" placeholder="Password" Name="pswd" ><pre></pre>
    </div>    
    
    <div class="mt-2 p-3 d-flex">
    <input [(ngModel)]="amount1" id="with_amount" type="text" class="form-control text-center" placeholder="Amount" Name="amnt" ><pre></pre>
    </div> <br>
    
    <button class="text-center mt-2 p-2"  type="submit" (click)="withdraw()" class="btn btn-success" style="border-radius:15px ;">Withdraw</button><br><br>
</div>
 
  </div> 
</div>
</div>
