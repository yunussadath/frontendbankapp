

  <form [formGroup]="registerForm">
    <div class="container border w-25 text-center form-field" style="background: rgba(26, 24, 24, 0.641); border-radius: 25px; margin-top: 150px;"><br>
       
      <h2 class="text-white">My Bank</h2><br>
    
    
      <div class="mt-3 p-3 d-flex">
      <input formControlName="uname" id="uid" type="text" class="form-control text-center" placeholder="User Name" Name="uname" ><pre></pre>
      </div>
      <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;">Invalid Data</div>
    
    <div class="mt-3 p-3 d-flex">
    <input formControlName="acno" id="acid" type="text" class="form-control text-center" placeholder="Account Number" Name="acno" ><pre></pre>
    </div> 
    <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" style="color: red;">Invalid Data</div>
   
    <div class="mt-2 p-3 d-flex">
    <input formControlName="pswd" id="pid" type="password" class="form-control text-center" placeholder="Password" Name="pswd" ><pre></pre>
    </div>
    <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;">Invalid Data</div><br>

    
    <button class="text-center mt-2 p-2"  type="submit" (click)="register()" class="btn btn-success" style="border-radius:15px ;">Register</button><br><br>
 


<div class="text-center fs-5 mt-2">
  <a href="" style="text-decoration: none;" class="text-info">Forget password?</a> or <a routerLink="" style="text-decoration: none;" class="text-info">sign up</a>
  </div>  
</div> </form>
