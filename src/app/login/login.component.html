

<nav class="navbar" style="background-color:rgba(27, 36, 203, 0.4);">
    <div class="container-fluid ">
      <h3 class="navbar-text text-white">
        FEDERAL BANK
      </h3>
      <div class="logo">
        <img class="center" src="../../assets/images/panama-bank-account.jpg">
      </div>
      
    </div>
  </nav>

  <div class="container border w-25 text-center form-field" style="background: rgba(9, 9, 9, 0.607); border-radius: 25px; margin-top: 100px;"><br>
     
          <h2 class="text-white">My Bank</h2><br>
        <h5 style="color: yellow;">{{aim}}</h5>
  
      <div class="mt-3 p-3 d-flex">
      <input [(ngModel)]="acno" id="acid" type="text" class="form-control text-center" [placeholder]="accounts" Name="acno" ><pre></pre>
      </div>    
      
      <div class="mt-2 p-3 d-flex">
      <input [(ngModel)]="pswd" id="pid" type="password" class="form-control text-center" placeholder="Password" Name="pswd" ><pre></pre>
      </div> <br>
      
      <button class="text-center mt-2 p-2"  type="submit" (click)="login()" class="btn btn-success" >Login</button><br><br>
  
      <div class="text-center fs-5 mt-2">
  <a href="" style="text-decoration: none;" class="text-info">Forget password?</a> or <a routerLink="register" style="text-decoration: none;" class="text-info">Register</a>
  </div>     
  
  </div>
