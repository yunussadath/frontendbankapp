<h1 style="text-align: center; color: red; margin-top: 50px;">Transaction</h1>

<a id="a1" routerLink="/dashboard">Home</a>
<table>
    <thead>
        <tr>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
   <tbody>
        <tr *ngFor="let t of transaction">
            <td>{{t.type}}</td>
            <td>{{t.amount}}</td>
        </tr>
   </tbody>
</table>
